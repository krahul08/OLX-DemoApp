<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<h1 th:text="${name}">Welcome</h1>
	<ul th:each="user:${users}">
		<li th:if="${user.city}=='Bangalore'" th:text="${user}"></li>
	</ul>
	ExcludeBangalore location
	<ul th:each="user:${users}">
		<li th:unless="${user.city}=='Bangalore'" th:text="${user}"></li>
	</ul>

</body>

</html>
